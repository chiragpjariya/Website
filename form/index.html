<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="name divs">
                <input type="text" id="name" placeholder="enter your name" class="input-t">
            </div>
            <div class="minimumamount divs ">
                <input type="text" id="minimumamount" placeholder="enter minimum amout" class="input-t">
            </div>
            <div class="deposite divs">
                <input type="text" id="deposite" placeholder="deposite amount" class="input-t">
            </div>
            <div class="widthdraw divs">
                <input type="text" id="widthdraw" placeholder="widthdraw amount" class="input-t">
            </div>
            <div class="password divs">
                <input type="password" id="password" placeholder="password" class="input-t">
            </div>
            <div class="checkbox" onclick="change()">
                <input type="checkbox" id="checkbox">
                <span>
                    show password
                </span>
            </div>
            <div class="button">
                <button id="btn">submit</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
